<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEURNEXXUS CONSULTING LLC</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      margin: 0 20px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #fff;
      text-shadow: 0 0 5px #0ff;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      position: relative;
    }

    .hero-text {
      flex: 1;
      padding-right: 40px;
    }

    .hero-text h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .hero-image {
      flex: 1;
      text-align: right;
    }

    .hero-image img {
      max-width: 90%;
      filter: drop-shadow(0 0 20px #0ff);
    }

    .wave {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #0ff, #00f);
      animation: flow 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes flow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>

      <p>
        Behavioral Neurology, Cognitive, Sleep Medicine, Neurocognitive Medicine, Electrognendor, Medsieres Brghness bection, Statistics Computation brightness, and testipilation.
      </p>
    </div>
    <div class="hero-image">
      <img src="brain.png" alt="Glowing Brain">
    </div>
    <div class="wave"></div>
  </div>
</body>
</html>
